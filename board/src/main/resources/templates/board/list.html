<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
	<div class="d-flex justify-content-between align-items-center mb-3">
		<h2>게시판 목록</h2>
		<a href="/user/login" class="btn btn-outline-primary">로그인</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}"></td>
                <td>
                    <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}"></a>
                </td>
                <td th:text="${board.writer}"></td>
                <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{/board/delete/{id}(id=${board.id})}" class="btn btn-danger btn-sm">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/board/new" class="btn btn-primary">새 글 작성</a>
</body>
</html>
