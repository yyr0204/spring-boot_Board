<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 th:text="${board.title}">제목</h2>
    <p><strong>작성자:</strong> <span th:text="${board.writer}"></span></p>
    <p><strong>작성일:</strong> <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p th:text="${board.content}">내용</p>
    <a href="/board" class="btn btn-secondary">목록으로</a>
</body>
</html>
