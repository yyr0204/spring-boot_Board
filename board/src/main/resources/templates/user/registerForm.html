<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">회원가입</h2>
    <form action="/user/register" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="id" class="form-label">아이디</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" required>
        </div>
        <div class="mb-3">
            <label for="pw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="pw" th:field="*{pw}" required>
        </div>
        <div class="mb-3">
            <label for="confirmPw" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPw" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>
    <div class="mt-3 text-center">
        <a href="/user/login">이미 계정이 있으신가요? 로그인</a>
    </div>
</body>
</html>
