<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">회원가입</h2>
    <!-- 에러 메시지 출력 -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <!-- 회원가입 폼 -->
    <form action="/user/register" method="post" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="card p-4">
            <div class="mb-3 d-flex align-items-center">
                <label for="id" class="form-label mb-0" style="width: 180px;">아이디 :</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" required style="flex-grow: 1;">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="pw" class="form-label mb-0" style="width: 180px;">비밀번호 :</label>
                <input type="password" class="form-control" id="pw" th:field="*{pw}" required style="flex-grow: 1;">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="confirmPw" class="form-label mb-0" style="width: 180px;">비밀번호 확인 :</label>
                <input type="password" class="form-control" id="confirmPw" name="confirmPw" required style="flex-grow: 1;">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="email" class="form-label mb-0" style="width: 180px;">이메일 :</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required style="flex-grow: 1;">
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary w-90">회원가입</button>
        </div>
    </form>
    <div class="d-flex justify-content-center mt-3">
        <a href="/user/login" class="text-muted">이미 계정이 있으신가요? 로그인</a>
    </div>
</body>
<!-- 클라이언트 측 비밀번호 검증 (선택 사항) -->
<script>
    function validatePassword() {
        const password = document.getElementById("pw").value;
        const confirmPassword = document.getElementById("confirmPw").value;
        if (password !== confirmPassword) {
            alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
            return false;
        }
        return true;
    }
</script>
</html>
