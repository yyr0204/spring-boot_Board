<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">로그인</h2>
    <!-- 에러 메시지 출력 -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <!-- 로그인 폼을 감싸는 카드 -->
    <form action="/user/login" method="post" >
   		<div class="card p-4">
            <div class="mb-3 d-flex align-items-center">
                <label for="username" class="form-label mb-0" style="width: 100px;">아이디 :</label>
                <input type="text" class="form-control" id="id" name="id" required style="flex-grow: 1;">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="password" class="form-label mb-0" style="width: 100px;">비밀번호 :</label>
                <input type="password" class="form-control" id="password" name="password" required style="flex-grow: 1;">
            </div>
    	</div>
	     <div class="d-flex justify-content-end mt-3">
	         <button type="submit" class="btn btn-primary">로그인</button>
	         <a href="/user/register" class="btn btn-link ms-2">회원가입</a>
	     </div>
     </form>
</body>

</html>
